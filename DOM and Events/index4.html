<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Remove Dom Elements</title>
</head>
<body style="background-color: #212121;color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    <script>
        // function addLanguage(name){
        // const parent=document.querySelector(".language");
        // const newItem=document.createElement("li");
        // newItem.innerHTML=`${name}`;
        // parent.appendChild(newItem);
        // }

        //optimized
        function addLanguage(name){
        const parent=document.querySelector(".language");
        const newItem=document.createElement("li");
        newItem.appendChild(document.createTextNode(name));
        parent.appendChild(newItem);
        }
        addLanguage("C");
        addLanguage("Java");

        const listItem=document.querySelector("li:nth-child(2)");
        console.log(listItem);
        const newItem=document.createElement("li");
        newItem.textContent="C++";
        listItem.replaceWith(newItem)

        addLanguage("Python");
        addLanguage("Rust");

        const thirdLang=document.querySelector("li:nth-child(3)");
        thirdLang.outerHTML='<li>Typescript</li>';

        const lastLang=document.querySelector("li:last-child");
        lastLang.remove();
    </script>
</body>
</html>
